</head>

<body>

    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NPR Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Saved Articles</a>
                </li>

            </ul>
        </div>
    </nav>
    <!--Div to Display Articles-->
    <div class="articleDisplay">
        <div class="card">
            <div class="card-header">
                Saved Articles
            </div>
            <table class="card-body" id='saved-articles-table'>
                <thead>
                    <tr>
                        <!-- <th scope="col">Title</th>
                            <th scope="col">Link</th>
                            <th scope="col">Teaser</th>
                            <th scope="col">Date Posted</th> -->
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!--Leave a Comment-->
    <body>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Leave a Note</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h1>Leave a Comment</h1>
                    <div id="user-title">
                        <p>Title</p>
                        <input type="text" id="title" />
                        <br>
                        <p>Comment</p>
                        <textarea id="comment"></textarea>
                        <div id="buttons">
                            <div id="action-button">
                                <button id="make-new">Save</button>
                            </div>
                            <button id="clear-all">Delete note</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save notes</button>
                </div>
              </div>
            </div>
          </div>
    

    <script src="app.js"></script>
</body>

</html>
